apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: ha-platform
spec:
  serviceName: "postgres"
  replicas: 3
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      initContainers:
      - name: init-replication
        image: postgres:15-alpine
        command: ["/bin/bash", "/scripts/init-replication.sh"]
        envFrom:
        - secretRef:
            name: postgres-secret
        volumeMounts:
        - name: pgdata
          mountPath: /var/lib/postgresql/data
        - name: scripts
          mountPath: /scripts
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
        envFrom:
        - secretRef:
            name: postgres-secret
        volumeMounts:
        - name: pgdata
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: scripts
        configMap:
          name: postgres-init-scripts
  volumeClaimTemplates:
  - metadata:
      name: pgdata
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi